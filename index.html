<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Comprueba mensajes por consola y Ordenar números Mayor y Menor</h1>
    <header >
        <div class="mostrarMsj">
            <button class="mostrarMensaje">Mostrar mensaje por Consola</button> <br><br>
        </div>
        <div class="header">
            <button class="inicioNum">Iniciar Ingreso de números por Prompt</button>
        </div>
        
    </header>
    <main>
        <section>
            <h2 class="num">Número menor</h2>
            <h2 class="numGrande">Número Mayor</h2>
        </section>
        <section>
            <h3>Ahora prueba con los inputs...</h3>
            <form method="post">
                <input type="number" id="primerNum"  placeholder="Ingresa el primer número">
                <input type="number" id="segundoNum" placeholder="Ingresa el segundo número">
                <input type="number" id="tercerNum"   placeholder="Ingresa el tercer número">
            </form>
            <button class="mostrarPorConsola">Mostrar por Consola orden de los números</button>
        </section>
        
    </main>

    

    <script src="./js/index.js"></script>
</body>
</html>
